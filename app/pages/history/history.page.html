<ion-navbar *navbar>
  <ion-title>
    History
  </ion-title>
</ion-navbar>

<ion-content class="history-page">
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Total duration: <b>2 hours 15 mintues</b></p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let session of sessions">
      {{session.duration}} - {{session.date | date}}
    </ion-item>
  </ion-list>
</ion-content>
